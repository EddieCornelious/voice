<html>
  <body>
    <button id="ai">speak</button>

    
  
  <script>

    
function speak(text) {
  const speaker = window.speechSynthesis;
  const voice = speaker.getVoices()[0];
  const utterance = new SpeechSynthesisUtterance(
    "hi bro what is good broo lol why"
  );

  utterance.lang = "en-US";
  utterance.voice = voice;
  console.log(utterance);
  speaker.speak(utterance);
}



function stopAudio(stream) {
  stream.getTracks().forEach((track) => {
    if (track.readyState == "live" && track.kind === "audio") {
      track.stop();
    }
  });
}
let mediaRecorder;
async function setupListener() {
  navigator.mediaDevices
    .getUserMedia({ audio: true })
    .then((stream) => {
      let audioChunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (event) => {
        console.log("writing");
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
        const audioUrl = URL.createObjectURL(audioBlob);
        // Use audioUrl for playback or download
        console.log(audioUrl);
      };

     
      
    })
    .catch((error) => {
      // Handle errors, like no microphone or permission denied.
    });
}

    function listen(){

      setTimeout(() => {
        console.log("3sec");
        mediaRecorder.stop();
      }, 3000);
      
      mediaRecorder.start();


    }

    document.querySelectorAll("#ai")[0].addEventListener("click", (e) => {
  setupListener().then(a=>listen());
});

  </script>
  </body>
  
</html>
